<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório Detalhado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>📄 Relatório Detalhado</h1>

    <!-- Botões de Ação -->
    <div class="acoes">
        <form method="get" action="{{ url_for('relatorios') }}">
            <button type="submit">🔙 Voltar</button>
        </form>
        <button onclick="window.print()">🖨️ Imprimir</button>
        <button onclick="exportarCSV()">📁 Exportar CSV</button>
    </div>

    <!-- Gráfico -->
    <section>
        <h2>📊 Gráfico de Exemplo</h2>
        <canvas id="graficoRelatorio" width="600" height="300"></canvas>
    </section>

    <!-- Tabela -->
    <section>
        <h2>📋 Tabela de Dados</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>2025-01-10</td>
                    <td>Compra</td>
                    <td>20</td>
                    <td>R$ 5.000</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>2025-02-05</td>
                    <td>Venda</td>
                    <td>15</td>
                    <td>R$ 6.750</td>
                </tr>
                <!-- Adicione mais linhas dinamicamente com Flask -->
            </tbody>
        </table>
    </section>

    <script>
        // Gráfico com Chart.js
        const ctx = document.getElementById('graficoRelatorio').getContext('2d');
        const grafico = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Fev', 'Mar'],
                datasets: [{
                    label: 'Movimentações (R$)',
                    data: [5000, 6750, 4200],
                    backgroundColor: ['#4CAF50', '#2196F3', '#FFC107']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Exportar CSV (simples)
        function exportarCSV() {
            let csv = "ID,Data,Tipo,Quantidade,Valor\n";
            document.querySelectorAll("tbody tr").forEach(tr => {
                const dados = Array.from(tr.children).map(td => td.textContent);
                csv += dados.join(",") + "\n";
            });
            const blob = new Blob([csv], { type: "text/csv" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "relatorio.csv";
            link.click();
        }
    </script>

</body>
</html>
