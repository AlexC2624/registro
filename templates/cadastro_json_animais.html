<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de {{ categoria }} de Animais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        {% if status %}
        <script>
            alert('{{ status }}');
        </script>
        {% endif %}

        <h2>Cadastro de {{ categoria }} de Animais</h2>
        <form action="{{ url_for('json_animal', categoria=categoria) }}" method="POST">
            <label for="nome">Nome do {{ categoria }}:</label>
            <input type="text" id="nome" name="nome" required>

            <div class="button-container">
                <button type="button" class="voltar-button" onclick="window.location.href='{{ url_for('cadastros') }}'">Voltar</button>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
