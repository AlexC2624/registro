<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastros - Sistema de Gestão de Gado de Corte</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8">

        <h1 class="text-3xl font-bold text-green-700 mb-8">📋 Página de Cadastros</h1>

        <!-- Cadastro de Animais -->
        <section class="mb-12">
            <h2 class="text-2xl font-semibold text-green-800 mb-4">🐮 Cadastro de Animais</h2>
            <form method="post" action="{{ url_for('index') }}" class="flex gap-4">
                <button type="submit" name="modo" value="Entrada" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    ➕ Entrada de Animais
                </button>
                <button type="submit" name="modo" value="Saída" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    ➖ Saída de Animais
                </button>
            </form>
        </section>

        <!-- Cadastros Complementares -->
        <section>
            <h2 class="text-2xl font-semibold text-green-800 mb-4">🧾 Cadastros Complementares</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

                <form action="{{ url_for('json_animal', categoria='lote') }}" method="get">
                    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        📦 Cadastro de Lote
                    </button>
                </form>

                <form action="{{ url_for('json_animal', categoria='raca') }}" method="get">
                    <button type="submit" class="w-full bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                        🐂 Cadastro de Raça
                    </button>
                </form>

                <form action="{{ url_for('json_animal', categoria='fornecedor') }}" method="get">
                    <button type="submit" class="w-full bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                        🚜 Cadastro de Fornecedor
                    </button>
                </form>

                <form action="{{ url_for('json_animal', categoria='cliente') }}" method="get">
                    <button type="submit" class="w-full bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">
                        👤 Cadastro de Cliente
                    </button>
                </form>

            </div>
        </section>

    </div>

</body>
</html>
