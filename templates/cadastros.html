<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastros - Sistema de Gestão de Gado de Corte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div>

        <h1>📋 Página de Cadastros</h1>

        <!-- Cadastro de Animais -->
        <section>
            <h2>🐮 Cadastro de Animais</h2>
            <form method="post" action="{{ url_for('cadastros') }}">
                <button type="submit" name="modo" value="entrada">
                    ➕ Entrada de Animais
                </button>
                <button type="submit" name="modo" value="saida">
                    ➖ Saída de Animais
                </button>
            </form>
        </section>

        <!-- Cadastros Complementares -->
        <section>
            <h2>🧾 Cadastros Complementares</h2>
            <div>

                <form action="{{ url_for('cadastros') }}" method="post">
                    <button type="submit" name="categoria" value="lote">
                        📦 Cadastro de Lote
                    </button>
                </form>

                <form action="{{ url_for('cadastros') }}" method="post">
                    <button type="submit" name="categoria" value="raca">
                        🐂 Cadastro de Raça
                    </button>
                </form>

                <form action="{{ url_for('cadastros') }}" method="post">
                    <button type="submit" name="categoria" value="fornecedor">
                        🚜 Cadastro de Fornecedor
                    </button>
                </form>

                <form action="{{ url_for('cadastros') }}" method="post">
                    <button type="submit" name="categoria" value="cliente">
                        👤 Cadastro de Cliente
                    </button>
                </form>

                <form action="{{ url_for('index') }}" method="get"><button type="submit">Voltar</button></form>

            </div>
        </section>

    </div>

</body>
</html>
