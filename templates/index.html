<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Sistema de Gestão de Gado de Corte</h1>
    </header>

    <nav class="nav">
        <a href="{{ url_for('index') }}">Início</a>
        <a href="#">Cadastros</a>
        <a href="#">Relatórios</a>
        <a href="#">Estoque</a>
        <a href="#">Financeiro</a>
    </nav>

    <div class="container">
        <h2>Cadastro de Animais</h2>

        <form method="post" action="{{ url_for('index') }}">
            <button type="submit" name="modo" value="Entrada">➕ Entrada de Animais</button>
            <button type="submit" name="modo" value="Saída">➖ Saída de Animais</button>
        </form>

        <h2>Cadastros Complementares</h2>

        <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
            <form action="{{ url_for('json_animal', categoria='lote') }}" method="get">
                <button type="submit">📦 Cadastro de Lote</button>
            </form>

            <form action="{{ url_for('json_animal', categoria='raca') }}" method="get">
                <button type="submit">🐂 Cadastro de Raça</button>
            </form>

            <form action="{{ url_for('json_animal', categoria='fornecedor') }}" method="get">
                <button type="submit">🚜 Cadastro de Fornecedor</button>
            </form>

            <form action="{{ url_for('json_animal', categoria='cliente') }}" method="get">
                <button type="submit">👤 Cadastro de Cliente</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 - Sistema de Gestão de Gado de Corte | <a href="{{ url_for('tos') }}">Termos de Serviço</a>
    </footer>
</body>
</html>
